<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay As You Go – Call Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <h1>Pay As You Go – Call Assistant</h1>

  <!-- STORE LOOKUP -->
  <div class="card">
    <label class="label">Store ID</label>
    <input id="storeIdInput" class="input" placeholder="Enter Store ID">
    <button class="btn" onclick="loadStore()">Load Store</button>
  </div>

  <!-- SNAPSHOT -->
  <div id="snapshot" class="card hidden"></div>

  <!-- QUESTIONS -->
  <form id="callForm" class="card hidden"></form>

  <button id="submitBtn" class="btn hidden">Submit Call</button>

</div>

<script src="logic/rules.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="app.js"></script>
</body>
</html>
